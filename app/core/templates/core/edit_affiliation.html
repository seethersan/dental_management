{% extends "base.html" %}

{% load static %}

{% load form_filters %} 

{% block content %}
<div class="container mt-5">
    <h2>Edit Doctor Affiliation for {{ affiliation.clinic.name }}</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <!-- Doctor Dropdown -->
        <div class="form-group mb-3">
            <label for="id_doctor" class="form-label">Doctor:</label>
            {{ form.doctor|add_class:"form-control" }}
        </div>

        <!-- Office Address -->
        <div class="form-group mb-3">
            <label for="id_office_address" class="form-label">Office address:</label>
            {{ form.office_address|add_class:"form-control" }}
        </div>

        <input type="hidden" id="id_working_schedule" name="working_schedule" value="{{ working_schedule }}">

        <!-- FullCalendar for editing working hours -->
        <div id="calendar"></div>

        <button type="submit" class="btn btn-primary mt-4">Save Changes</button>
    </form>
</div>

<!-- FullCalendar resources -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<!-- Add FullCalendar Initialization Script -->
<script src="{% static 'js/calendar.js' %}"></script>
{% endblock %}
