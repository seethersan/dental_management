{% extends "base.html" %}

{% load static %}

{% block title %}Update Clinic{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Update Clinic Information</h2>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/dynamic_locations.js' %}"></script>
{% endblock %}
